<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
     integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
     integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
             crossorigin=""></script>
    <title>NYC live Map</title>
</head>
<body>
    <h1>NYC Bus Live Map</h1>
     <div id="mapid" style="width:900px; height:500px"></div>

<script>
    var mymap = L.map('mapid').setView([40.7, -73.95], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoibm9ydG9ubHlyIiwiYSI6ImNrZDBncXA2MDA1Z3Myc3J5eGl4dmMzd2MifQ.YSQenNcuHMW8HuXVMgtW8A'
    }).addTo(mymap);

    mapMarker1 = [];
    mapMarker2 = [];
    mapMarker3 = [];

    var source = new EventSource('topic/geodata_final');
    source.addEventListener('message', function(e){

        console.log('Message');
        obj = JSON.parse(e.data)
        console.log(obj);

        if(obj.busline == '00001'){
            for (var i=0; i < mapMarker1.length; i++){
            mymap.removeLayer(mapMarker1[i]);
        }
            marker1 = L.marker([obj.latitude, obj.longitude]).addTo(mymap);
            mapMarker1.push(marker1);
        }

         if(obj.busline == '00002'){
            for (var i=0; i < mapMarker2.length; i++){
            mymap.removeLayer(mapMarker2[i]);
        }
            marker2 = L.marker([obj.latitude, obj.longitude]).addTo(mymap);
            mapMarker2.push(marker2);
        }

          if(obj.busline == '00003'){
            for (var i=0; i < mapMarker3.length; i++){
            mymap.removeLayer(mapMarker3[i]);
        }
            marker3 = L.marker([obj.latitude, obj.longitude]).addTo(mymap);
            mapMarker3.push(marker3);
    }


        }, false);
</script>
</body>
</html>
